<h2 style="color:#001A66;">O que é o iVProg?</h2>

<p>
O <b>iVProg</b> (<b>P</b>rogramação <b>V</b>isual <b>i</b>nterativa na <b>I</b>nternet) é um dos sistemas educacionais de código livre do
<a href="https://line.ime.usp.br" title="visitar pagina do Laboratorio de Informatica na Educacao">LInE</a>,
sendo destinado ao ensino e à aprendizagem de algoritmos e programação. 
O <b>iVProg</b> pode ser integrado ao 
<b><a href="https://www.matematica.br/ia" title="visitar pagina do iTarefa">iTarefa/Moodle</a></b>,
<b>Educação Livre, Dados Privados</b>!.
</p>
